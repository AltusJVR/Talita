<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Bootstrap</title>
  </head>
  <body>
    <div
      style="outline: 2px solid red"
      class="container-md d-flex mx-auto my-5 p-4 justify-content-center align-items-center"
    >
      Fluid Flex Container
    </div>
    <div class="container-fuild mx-1">
      <div style="outline: 2px solid green" class="grid mx-auto my-5 p-4 row">
        <div style="outline: 2px purple solid" class="col-4 text-center">Col 1</div>
        <div style="outline: 2px purple solid" class="col-4 text-center">Col 2</div>
        <div style="outline: 2px purple solid" class="col-4 text-center">Col 3</div>
      </div>
      <div style="outline: 2px solid green" class="grid mx-auto p-4 row">
        <div style="outline: 2px solid blue" class="col-3 text-center my-2">Col 1</div>
        <div style="outline: 2px solid blue" class="col-6 text-center my-2">Col 2</div>
        <div style="outline: 2px solid blue" class="col-3 text-center my-2">Col 3</div>
        <div style="outline: 2px solid blue" class="col-3 text-center my-2">Col 1</div>
        <div style="outline: 2px solid blue" class="col-6 text-center my-2">Col 2</div>
        <div style="outline: 2px solid blue" class="col-3 text-center my-2">Col 3</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
